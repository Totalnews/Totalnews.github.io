<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }
    header {
      background: #0b1c2d;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
    }
    article {
      margin-bottom: 30px;
    }
    footer {
      background: #0b1c2d;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
  <nav>
    <a href="/">Home</a>
  </nav>
</header>

<div class="container">
  {{ content }}
</div>

<footer>
  © {{ site.time | date: "%Y" }} Total News — All Rights Reserved
</footer>

</body>
  </html>
